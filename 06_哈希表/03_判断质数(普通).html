<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断质数(普通)</title>
</head>

<body>
  <script>
    //封装函数：判断传入的数字是不是质数
    //特点：只能被自己和1整除的数，不能被2和num-1的数整除
    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) return false
      }
      return true
    }

    //验证函数
    console.log(isPrime(3));
    console.log(isPrime(11));
    console.log(isPrime(12));
  </script>
</body>

</html>
